<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">

  <title>Ruler and Compass Designer</title>

  <link rel="stylesheet" href="style.css?v=1.0">
  <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>
	
	<nav id="toolbox">
		<div class='guides'>
			<button id="lineMode" class="active" data-mode="line" title="(l) guideline"></button>
			<button id="CircleCenterMode" data-mode="circle-center" title="(c) circle guide - from radius"></button>
			<button id="CircleEdgeMode" data-mode="circle-edge" title="(c) circle guide - from edge"></button>
		</div>	
		
		<div class='editing'>
	        <button id="eraseMode" data-mode="erase" title="(e) erase"></button>
	       </div>
	       
	      <div class='drawing'> 
                <button id="draw-straight" data-mode="draw-straight" title="(d) draw - straight"></button>
                <button id="draw-curved" data-mode="draw-curved" title="(d) draw - curved"></button>
                <button id="musical" data-mode="musical" title="(m) musical line"></button>
         </div>
 	</nav>
	
	<div id='frame'>	
		
		<svg id='nest' xmlns="http://www.w3.org/2000/svg"  data-scale='1'  data-top="0" data-left="0" data-width="1150" data-height="700" >
			<g id='preview'></g>
            <g id='musicallines'></g>
            <g id='guidecircles'></g>
			<g id='guidelines'></g>
			<g id='intersection_points'></g>
       <!--  <circle class="follower" r="20" cx="200" cy="200" data-identifier="C18" style="stroke-width:1; fill:red"></circle>-->
		</svg>
		
	</div>

    <script src="js/objs.js" type="text/javascript"></script>
    
    <!--Window Tools -->
    <script src="js/windowTools/pan.js" type="text/javascript"></script> 
    <script src="js/windowTools/zoom.js" type="text/javascript"></script> 
    
      <!--Intersection Tools -->
    <script src="js/intersectionTools/lineIntersection.js" type="text/javascript"></script>
     <script src="js/intersectionTools/intersectionNode.js" type="text/javascript"></script> 
    <script src="js/intersectionTools/coordDictionary.js" type="text/javascript"></script>
    <script src="js/intersectionTools/nodeClicks.js" type="text/javascript"></script>
      
      <!--Line Tools -->
     <script src="js/lineTools/lineEquation.js" type="text/javascript"></script>
    <script src="js/lineTools/guideline.js" type="text/javascript"></script>
    <script src="js/lineTools/grid.js" type="text/javascript"></script>
    
      <!--Circle Tools -->
    <script src="js/circleTools/circleDraw.js" type="text/javascript"></script>
    <script src="js/circleTools/circleEquations.js" type="text/javascript"></script>
         
     <!--Musical Tools -->
    <script src="js/musicalTools/musical.js" type="text/javascript"></script>
    
      <!--App  -->
  	<script src="js/draw.js" type="text/javascript"></script>
  	  
  	<script>
  		//$("#nest").Grid();
  		var draw=new DrawApp();  
  	</script>
</body>
</html>
